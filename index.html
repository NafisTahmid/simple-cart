<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body class="bg-light">
    <h1 class="text-center">Shopping Cart</h1>
    
    <div class="container mt-4">

        <!-- Cart item 1 -->
        <div class="row bg-white">
            <div class="col-md-3">
                <img src="https://www.powerhouse.je/images/apple-macbook-air-13-m1-8gb-512gb-p17700-51526_medium.jpg" alt="" class="img-fluid mx-auto d-flex my-5" width="250">
                <h5 class="text-center text-muted"> Macbook Air Pro 2023</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('laptop', false)" class = "btn btn-danger m-2">REMOVE</button>
                    <input id='laptop-count' type="text" class="form-control text-center" value="1">
                    <button onclick="handleProductChange('laptop', true)" class = "btn btn-success m-2">ADD</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="laptop-total">292000</span></h5>
            </div>
        </div>

        <!-- Cart item 2 -->
        <div class="row bg-white my-5">

            <div class="col-md-3">
                <img src="https://th.bing.com/th/id/OIF.EMuaDlOKTMJlzhUiJktryg?pid=ImgDet&rs=1" alt="" class="img-fluid mx-auto d-flex my-5" width="250">
                <h5 class="text-center text-muted"> IPhone 15 Pro Max</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('phone', false)" class="btn btn-danger m-2">REMOVE</button>
                    <input id='phone-count' type="text" class="form-control text-center" value="1">
                    <button onclick="handleProductChange('phone', true)" class="btn btn-success m-2">ADD</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="phone-total">130000</span></h5>
            </div>
        </div>

        <div class="d-flex bg-white">
            <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>TAX:</h5>
                <h5>Grand Total:</h5>
            </div>
            <div class="col-md-4 ps-5">
                <h5>৳<span id="sub-total">422000</span></h5>
                <h5>৳<span id="tax-amount"></span>
                <h5>৳<span id="grand-total">422000</span></h5>
            </div>
        </div>

        <button onclick="checkOut()" class="btn btn-info text-white mt-2">Check Out</button>
    </div>

    <script src='js/script.js'></script>
   
</body>
</html>
